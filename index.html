    </header>
    <main>
      <!--Carousel Bootstrap-->
      <div id="carouselExampleCaptions" class="carousel slide">
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="./assets/catalogo/ambiente-calido.jpeg"
              class="d-block"

            />
            <div class="carousel-caption d-none d-md-block">

          </div>

              class="d-block"
              alt="Ambiente Moderno"
            />
            <div class="carousel-caption d-none d-md-block">
              <h5>Ambientes Modernos</h5>
              <p>Ideal para lugares com mucha claridad.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="./assets/catalogo/para-relax.jpeg"
              class="d-block"
              alt="Ambiente con estilo"
            />
            <div class="carousel-caption d-none d-md-block">
              <h5>Ambientes con estilo</h5>
              <p>Tradicional, ideal para reuniones.</p>
            </div>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
